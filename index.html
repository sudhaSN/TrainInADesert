<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color: #CB8957">
    <!--Assets-->
    <a-assets>
        <a-asset-item id="train-obj" src="Train/tinker.obj"></a-asset-item>
        <a-asset-item id="train-mtl" src="Train/obj.mtl"></a-asset-item>
    </a-assets>

    <a-camera wasd-controls-enabled="false" position="0 4 16.5"></a-camera>

    <!--OBJ Models-->   
    <a-entity obj-model="obj: #train-obj; mtl: #train-mtl" position="0 0 0" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>

    <!--Railway Tracks-->
    <a-entity position="0 0 0" rotation="0 0 0">
        <a-box position="0 0 -0.8" scale="60 0.1 1.6" color="black"></a-box>
        <a-box position="0 0 2.8" scale="55 0.1 1.6" color="black"></a-box>
    </a-entity>

    <!--Walls-->
    <a-box src="Train/desert.jpg" position="0 14 -1" width="60" height="30">
    </a-box>

    <a-circle src="Train/sand.jpg" position="-0.4 0 -25" rotation="-90 0 0" radius="40" shadow="receive: true" visible="true"
    color="#CB8957">
    </a-circle>
  </a-scene>
</body>

</html>
